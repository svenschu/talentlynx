site_url: "https://talentlynx.pages.dev"
search: false

backend:
  name: github
  repo: svenschu/talentlynx
  branch: main
  base_url: "https://decap-proxy.simplexo.de"

media_folder: "/src/assets"
public_folder: "/public"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Ver√∂ffentlichungsdatum", name: "date", widget: "datetime" }
      - { label: "Inhalt", name: "body", widget: "markdown" }
      - { label: "Vorschaubild", name: "cover_image", widget: "image" }
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage Inhalt"
        name: "homepage"
        file: "content/homepage.md"
        fields:
          - { label: "Hero Titel", name: "hero_title", widget: "string" }
          - { label: "Hero Untertitel", name: "hero_subtitle", widget: "string" }
          - label: "Bulletpoints"
            name: "bulletpoints"
            widget: "list"
            fields:
              - { label: "Bulletpoint", name: "point", widget: "string" }

